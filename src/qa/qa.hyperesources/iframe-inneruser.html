<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <body style="background-color:transparent">

  <script>
    function submit() {
      const name = document.getElementById('name').value;

      const phone = document.getElementById('phone').value;
      const addr = document.getElementById('addr').value;
      const desc = document.getElementById('desc').value;
  
      window.parent.submit && window.parent.submit({
        name,phone,addr,desc
      });
    }
  </script>
 <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">姓名</label>
    <div class="col-sm-10">
     <input  class="form-control" id="name">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">手机号</label>
    <div class="col-sm-10">
     <input  class="form-control" id="phone">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">地址</label>
    <div class="col-sm-10">
     <input  class="form-control" id="addr">
    </div>
  </div>

<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">其他描述</label>
    <div class="col-sm-10">
     <input  class="form-control" id="desc">
    </div>
  </div>
  <div style="text-align:center">
      <button type="button" class="btn btn-primary" onclick="submit()" >提交</button>
  </div>

  </body>
